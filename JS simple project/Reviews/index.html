<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===================== link to boxicons  =====================  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ===================== link to css files =====================  -->
    <link rel="stylesheet" href="./style.css">
    <title>Reviews</title>
</head>
<body>
    <div class="container">
        <div class="container__header">
            <h2 #id="review">our reviews</h2>
        </div>
        
        <div class="container__content" id="container-content">
            <div class="content__img" id="content-img">
                <i class="bx bx-check-double"></i>
                <img src="./img/pic1.jpg" id="person-img">
            </div>

            <div class="content__para" id="content-para">
                <div id="content-index">0</div>
                <div class="content__name" id="content-name">sam smith</div>
                <p><span class="content__job" id="content-job">Web developer</span></p>
                <p class="content__review" id="content-review">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem ducimus placeat impedit et nobis, possimus temporibus a laborum praesentium! Dolorum?</p>
            </div>



            <div class="content__nav" id="content-nav">
                <i class="bx bx-chevron-left" id="nav-left"></i>
                <i class="bx bx-chevron-right" id="nav-right"></i>
            </div>

           <button class="content__susprise" id="content-susprise">susprise me</button>
            
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
